            applications for clients in Kenya and San Francisco.
          - Established a robust implementation workflow, optimizing deployment
            efficiency and reducing time-to-market by 30%.
          - Mentored and guided a team of 5 junior software engineers, fostering
            collaboration and achieving a 10% increase in productivity.
          - Translated business requirements into successful technical solution
            in collaboration with cross-functional stakeholders.
          - Devised a cost-effective algorithm for produce delivery, cutting
            manual transport to 24% of trips, reducing time by 75%, and lowering
            costs by 53%.
          - Created a secure REST API backend with JWT authentication. Tools used 
            incuded React.js, NextJS, Redux, Java, Node.js, GraphQL, Rest API,
            TypeScript, JavaScript, HTML, CSS, Flutter, Artificial Intelligence,
            and AWS.
      - role: Senior Software Engineer
        time: 2014 - 2015
        company: Microsoft, Ireland
        details: |
          - Acted as a contact point between the technical team, functional 
            team, and test teams.
          - Performed requirements analysis, design, development, and test
            management of monthly releases.
          - Performed feasibility analysis, and forecasted risks, planning the 
            delivery for new requirements.
          - Contributed to each project delivery phase (analysis, development,
            test, ops) in different roles.
          - Automated build, delivery, and release of Office 365 packages in 
            Agile lifecycles.
          - Leveraged modern technologies using C#, .NET, React.js, Node.js,
            TypeScript, Azure Cloud Services.
      - role: Senior Web Applications Developer
        time: 2012 - 2014
        company: Google, London
        details: |
          - Engineered and implemented a cutting-edge Performance Management System
            utilizing JavaScript, HTML5, CSS3, PHP, WordPress, and MySQL.
          - Championed end-to-end development, testing, and bug fixing, creating a
            customized system adept at managing diverse modules including Grant
            Management, Payroll, Human Resources, and Timesheets.
          - Spearheaded the integration of a Grants Management module, elevating 
            grant sourcing by an impressive 35% for the development office.
          - Pioneered the implementation of a performance visualization dashboard
            using Python Django, chart.js and PostgreSQL, providing insightful metrics
            for informed decision-making.
          - Optimized organizational efficiency by providing a comprehensive solution that
            significantly contributed to success and growth.
      - role: Software Engineer/ Database Designer
        time: 2008 - 2014
        company: Amazon, London
        details: |
          - Spearheaded the design and development of an efficient expert
            consultants' database, optimizing the search and contracting processes
            for diverse organizational projects.
          - Utilized an extensive tech stack, including ASP.NET, HTML, CSS,
            JavaScript, C#, WPF, Azure, and MSSQL, to architect and implement the
            user-friendly database.
          - Proactively led and collaborated on all phases of design and development,
            showcasing proficiency and adaptability in delivering technological solutions.
          - Successfully delivered a streamlined and robust database, elevating the 
            organization's efficiency in engaging consultants for various projects.
        
